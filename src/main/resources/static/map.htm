<!DOCTYPE HTML>
<html>
  <head>
    <title>Place on map</title>
    <style type="text/css">
      html, body, #idPlaceOnMap {
          width: 100%;
          height: 100%;
          margin: 0;
      }
    </style>
    <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
    <script>
	    Url = {
	    		QueryParam : function(pname){
	    			var value = location.search.match(new RegExp("[\?\&]" + pname + "=([^\&]*)(\&?)","i"));
	    			return value ? value[1] : value;
	    		}
	    }
    
    
		function init() {
	    	//derive url params
	    	var longitude = Url.QueryParam("lon");
	    	console.log(">>>> longitude = " + longitude);
	    	var location = Url.QueryParam("location");
	    	console.log(">>>> location = " + location);	    	
	    	
	    	
			map					= new OpenLayers.Map("idPlaceOnMap");
			var mapnik			= new OpenLayers.Layer.OSM();
			var fromProjection	= new OpenLayers.Projection("EPSG:4326");
			var toProjection	= new OpenLayers.Projection("EPSG:900913");
			var position		= new OpenLayers.LonLat(13.41,52.52).transform( fromProjection, toProjection);
			var zoom			= 16; 

			map.addLayer(mapnik);
			map.setCenter(position, zoom );
      }
    </script>
  </head>
  <body onload="init();">
    <div id="idPlaceOnMap"></div>
  </body>
</html>
